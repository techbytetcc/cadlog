<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/Style.css">
</head>
<body>

<section>
    
    <form action="">
        <h1>Joelhos de Pano </h1>
        <div class="linha"></div>
        <h3>Login</h3>
        <div class="inputbox">
        <ion-icon name="mail-outline"></ion-icon>
        <input id="login" type="text" required>
        <label for="">Usuário</label>
        </div>

        <div class="inputbox">
            <ion-icon name="lock-closed-outline"></ion-icon>
            <input id="senha" type="password" required>
            <label for="">Senha</label>
        </div>

        <div class="forget">
            <label for="">Esqueceu sua senha?</label>
            <a href="#">Refazer senha</a>
        </div>
            <input id="Entrar" class="Entrar" type="button" value="Entrar" onclick="logar()">
            <div class="register">
                <p>Não tenho uma conta: <a href="Cadastro/index.html">Cadastrar-se</a> </p>
            </div>

    </form>
</section>
<script src="index.js"></script>

</body>
</html>
