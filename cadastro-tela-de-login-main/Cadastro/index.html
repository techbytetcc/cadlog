<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Formul√°rio de cadastro</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="assets/img/joelhosdepano.svg">
        </div>
    

        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>

                    <div class="login-button">
                        <button><a href="/cadastro-tela-de-login-main/login.html">Entrar</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                       <label  for="firstname">Nome:</label>
                       <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                    </div>

                   
                        <div class="input-box">
                           <label  for="lastname">Sobrenome:</label>
                           <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                        </div>

                        
                            <div class="input-box">
                               <label  for="email">E-mail:</label>
                               <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                            </div>

                                <div class="input-box">
                                   <label  for="number">Contato:</label>
                                   <input id="number" type="tel" name="number" placeholder="(xx)xxxx-xxxx" required>
                                </div>


                              
                                    <div class="input-box">
                                       <label  for="password">Senha:</label>
                                       <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                                    </div>

                                   
                                    <div class="input-box">
                                        <label for="cargo">Cargo:</label>
                                        <input id="cargo" type="text" name="cargo" placeholder="Digite seu cargo" required>
                                    </div>
                                </div>


                                   <div class="continue-button">
                                        <button><a href="#">Enviar</a></button>
                                    </div>    
            </form>
        </div>
    </div>
</body>

</html>
